<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="fundo">
        <h1>Leon Guilherme</h1>
        <div class="calculadora">
            <h2>calculadora</h2>
            <p id="resultado"></p>
            <table>
                <tr> <!--linhas-->
                    <td><button class="limpar">C</button></td>   <!--colunas-->
                    <td><button class="apagar"> < </button></td>   
                    <td><button class="numero">/</button></td>   
                    <td><button class="numero">*</button></td>   
                </tr>
                <tr> <!--linhas-->
                    <td><button class="numero">7</button></td>   <!--colunas-->
                    <td><button class="numero">8</button></td>   
                    <td><button class="numero">9</button></td>   
                    <td><button  class="numero">-</button></td>   
                </tr>
                <tr> <!--linhas-->
                    <td><button class="numero">4</button></td>   <!--colunas-->
                    <td><button class="numero">5</button></td>   
                    <td><button class="numero">6</button></td>   
                    <td><button class="numero">+</button></td>   
                </tr>
                <tr> <!--linhas-->
                    <td><button class="numero">1</button></td>   <!--colunas-->
                    <td><button class="numero">2</button></td>   
                    <td><button class="numero">3</button></td>   
                    <td rowspan="2" ><button style="height:106px;" class="igual"> = </button></td>   
                </tr>
                <tr> <!--linhas-->
                    <td colspan="2"><button style="width:106px;" class="numero">0</button></td>   <!--colunas-->
                       
                    <td><button class="numero">.</button></td>   
                      
                </tr>
            </table>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
